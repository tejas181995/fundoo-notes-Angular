<div class="main-container">
  <form action="" class="form-container" [formGroup]="form" (ngSubmit)="submit()" >
    <div>
      <img src="../../../assets/fundoo.png" alt="logo" class="logo" >
      <div fxLayout="column" fxLayoutAlign="space-around center">
        <h2>Sign in</h2>
      </div>

      <div fxLayout="column" fxLayoutAlign="space-around center">
        <h3>Continue to Fundoo Notes</h3>
      </div>

      <div class="email" fxLayout="row" fxLayoutAlign="start center">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput  formControlName="email">
        </mat-form-field>
      </div>

      <div class="password" fxLayout="row" fxLayoutAlign="start center">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input
            matInput
            [type]="hide ? 'password' : 'text'"
            placeholder="Enter password"
            formControlName="password"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
        </mat-form-field>
      </div>

      <div>
        <p class="text-content">Not your computer?</p>
        <a href="" class="light-blue">Learn more</a>
      </div>
      <br />
      <br />
      <div fxLayout="row" fxLayoutAlign="space-between center">
        <a href="/signup" class="light-blue">Create Account</a>
        <button mat-flat-button color="next" type="submit">Log In</button>
      </div>
    </div>
  </form>
</div>
