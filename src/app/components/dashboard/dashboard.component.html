<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
      <button mat-icon-button (click)="snav.toggle()">
          <mat-icon>menu</mat-icon>
      </button>
      <img src="../../../assets/fundoo.png" alt="" class="logo">
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
          fixedTopGap="56">
          <mat-nav-list>
              <a>
                  <mat-icon matTooltip="new" class="icon">
                      lightbulb_outline
                  </mat-icon>
              </a>
          </mat-nav-list>
          <mat-nav-list>
              <a><mat-icon matTooltip="notifications" class="icon" >
                  notifications_outline
                  </mat-icon></a>
          </mat-nav-list>
          <mat-nav-list>
              <a><mat-icon matTooltip="edit" TooltipPosition=right class="icon" >
                  edit_outline
                  </mat-icon></a>
          </mat-nav-list>
          <mat-nav-list>
              <a><mat-icon matTooltip="delete" class="icon" >
                  delete_outline
                  </mat-icon></a>
          </mat-nav-list>

      </mat-sidenav>

      <mat-sidenav-content fxLayoutAlign="center" style="top: 5%;">
        <router-outlet></router-outlet>
      </mat-sidenav-content>
  </mat-sidenav-container>
</div>
